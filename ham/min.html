<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[9,-3,12,-5,-12,8];
    let arr2=[];
    document.write("Số nhỏ nhất là: " + minValue(arr2));
    function minValue(arr2){
        if(arr2.length>0){
            let min=arr2[0];
            for(let i=1;i<arr2.length;i++){
                if(arr2[i]<min){
                    min=arr2[i];
                }
            }
            return min;
        }
        else
            return "Mang rong";
    }
</script>
</body>
</html>
